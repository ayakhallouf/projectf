<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
$("#div1").fadeTo(2000,0.5);
$("#div2").fadeIn();
$("#div3").fadeToggle(2000);
});
});
</script>
</head>
<body>
<p>example for fadeIn</p>
<button>click to fade in boxes</button>
<div id="div1" style="width:80px; height:80px; background-color: red; border:dotted 2px blue;"></div><br>
<div id="div2" style="width:80px; height:80px; display:none; background-color: green;"></div><br>
<div id="div3" style="width:80px; height:80px; display:none; background-color: blue;"></div><br>
</body>
</html>
